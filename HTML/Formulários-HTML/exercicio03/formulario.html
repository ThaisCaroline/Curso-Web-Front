<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <!--formulário usando types mais apropriados-->
        <h2>Formulário</h2>
        <form action="destino.html" method="post">
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" size="30" maxlength="100">
            
            <label for="Telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" size="30" maxlength="30"> 
            
            <label for="email">Email</label>
            <input type="email" name="email" id="email" size="30" maxlength="60">             
            
            <label for="Website">Website</label>
            <input type="url" name="Website" id="Website" size="30" maxlength="60">          

            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </form>
    
    </body>
</html>
