<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <style>
            body {
                font-family: sans-serif;
                font-size: 12 px;
            }

        </style>
       
    </head>
    
    <body>
        <ul><!--A tag ul diz que estamos usando uma lista não ordenada-->
            <li>Brasil</li> 
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ul>

        <ol><!--A tag ol diz que estamos usando uma lista ordenada, por padrão com números-->
            <li>Brasil</li> 
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>

        <ol type="I"> <!--O type aqui vai definir quais vão ser os marcadores (números, letras etc)-->
            <li>Brasil</li> 
            <li>Argentina</li>
            <li>México</li>
            <li>Angola</li>
        </ol>
        <!-- Outra forma de definir os marcadores das listas é por meio do css,como podemos ver mais no head -->
    </body>
</html>
