<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.6.0.min.js"></script>
        <script>
			$( function(e) {
                    $("h1").html("Formação Desenvolvimento Web Completo");//aqui estamos adicionando conteudo a um elemento existente, no caso o elemento é o H1
                    $("ul#listacursos").prepend("<li>Curso PHP</li>"); //AQUI ESTAMOS apresentando outro método para inserir elementos inesistentes: prepende (antes) append(depois)
                    $("ul#listacursos").append("<li>Curso Bootstrap</li>");
                    
			} )
		</script>
        
    </head>

    <body>
    	<h1></h1>
    
		<ul id="listacursos">
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>

    </body>

</html>
