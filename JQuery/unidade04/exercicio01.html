<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.6.0.min.js"></script>
        <script>
			$( function(e) {
                //$("o que vc quer inserir").insertAfter("onde vc quer inserir");
                $("<li><img src='imagem/foto4.jpg'</li>").insertAfter("li:last-child");//aqui estamos inserindo em ultima em um li e em ultiama posição ou ultimo-filho
                $("<li><img src='imagem/foto5.jpg'</li>").insertBefore("li:last-child");//aqui ela esta sendo inserida ANTES do ultimo filho, para inserir antes do 1ºelemento seria first-child, e para inserir escolhendo a posição, como é feito em vetores use o nth(x) com x sendo a posiçãoex: 
                $("<li><img src='imagem/foto6.jpg'</li>").insertAfter("li:nth(2)");
			} )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><img src="imagem/foto1.jpg"></li>
            <li><img src="imagem/foto2.jpg"></li>
            <li><img src="imagem/foto3.jpg"></li>
            
        </ul>

    </body>

</html>
