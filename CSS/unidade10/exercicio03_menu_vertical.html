<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS - Menu Vertical</title>
		<style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:13px;
            }

            nav ul {
                margin: 0; padding: 0; 
                width: 30%;
            }

            nav ul li {
                list-style-type: none; /*tira os marcadores*/
            }

            nav ul li a {
                display: block;/*Um bloco contém um espaço em branco tanto em cima como embaixo e não permite outros elementos HTML ao lado, exceto quando tiver sido declarado ao contrário*/
                text-decoration: none; /*tira o sublinhado do link*/ 
                color: white;
                background-color: cadetblue;
                margin-bottom: 1px;

            }

            nav ul li a:hover {
                background-color: chartreuse;
            }
        </style>
    
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="brasil.html">Brasil</a></li>
                <li><a href="portugal.html">Portugal</a></li>
                <li><a href="angola.html">Angola</a></li>
                <li><a href="mocambique.html">Moçambique</a></li>
                <li><a href="caboverde.html">Cabo Verde</a></li>
            </ul>
        </nav>
    
    </body>
</html>
