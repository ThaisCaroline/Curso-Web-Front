<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        <style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:14px;
            }
            li:first-child{
                color: blue;
            }
            li:last-child{
                color: red;
            }
            li:nth-child(2){
                color: violet;
            }
        /*
            Ímpares
             
             li:nth-child(odd){
                color: red;
            }

            Pares

             li:nth-child(even){
                color: red;
            }
        */
        </style>
    </head>

    <body>

        <ul>
            <li>Brasil</li>
            <li>Portugal</li>
            <li>Angola</li>
            <li>Moçambique</li>
            <li>Cabo Verde</li>
        </ul>  

    </body>
</html>
