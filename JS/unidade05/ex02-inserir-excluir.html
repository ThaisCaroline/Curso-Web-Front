<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            console.log(salada);
            // inseri elemento ao final da array
            salada.push("mamão");
            console.log(salada);
            // inseri elemento ao inicio da array
            salada.unshift("LIMÃO");
            console.log(salada);

            console.log(salada.length)//retorna o número de elementos do array

            //excluir o ultimo elemento
            salada.pop();

             //excluir o primeiro elemento
             salada.shift();
        </script>
    </head>

    </body>
</html>
